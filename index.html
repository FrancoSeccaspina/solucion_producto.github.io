<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2? family=Outfit&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">

</head>
<body>
  
  <div class="contenedorGeneral">
    
    <div class="card">
      
      <img src="./images/image-product-mobile.jpg" class="card-img-top" alt="perfume">
      
      <img src="./images/image-product-desktop.jpg" class="imgDesk" alt="Perfume">
      
      <div class="card-body">

        <h5 class="card-title">Perfume</h5>

        <h2 class="titulo fraunces">Gabrielle Essence Eau De Parfum</h2>

        <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="textos">

            <p id="card-precio">$149.99</p>
            
            <p id="card-descuento">$169.99</p>
            
          </div>

          <h3 class="moverColor"><i class="fa-sharp fa-solid fa-cart-shopping"></i>Add to cart</h3>

      </div>

    </div>

  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Your Name Here</a>

  </div>

</body>
</html>
